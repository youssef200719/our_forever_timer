<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Our Forever Timer ðŸ’—</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(120deg, #ffb3c1, #ffdde1, #fff0f6, #ffd6e8);
      color: #522b44;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      font-size: 28px;
      color: #d63384;
      margin-bottom: 10px;
    }

    .counter {
      font-size: 26px;
      font-weight: 600;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .counter span {
      background: #fff;
      padding: 10px 14px;
      border-radius: 12px;
      min-width: 90px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 90, 120, 0.2);
    }

    .sub {
      color: #7a4b63;
      margin-top: 8px;
      font-size: 15px;
    }

    .gallery {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      max-width: 900px;
      margin-inline: auto;
    }

    .gallery img,
    .gallery video {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 18px;
      border: 3px solid #fff;
      box-shadow: 0 4px 15px rgba(214, 51, 132, 0.25);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover,
    .gallery video:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(214, 51, 132, 0.4);
    }

    footer {
      margin-top: 25px;
      font-size: 14px;
      color: #aa668a;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      width: 18px;
      height: 18px;
      background: #ff6b9a;
      transform: rotate(-45deg);
      border-radius: 6px 6px 0 0;
      opacity: 0;
      animation: rise 6s linear infinite;
      z-index: 0;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      background: #ff6b9a;
      border-radius: 50%;
    }

    .heart::before {
      top: -9px;
      left: 0;
    }

    .heart::after {
      left: 9px;
      top: 0;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(0.6) rotate(-45deg); opacity: 1; }
      100% { transform: translateY(-600px) scale(1.1) rotate(-45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Our Forever Timer ðŸ’ž</h1>
  <div class="counter" id="counter">
    <span id="years">0y</span>
    <span id="days">0d</span>
    <span id="hours">0h</span>
    <span id="minutes">0m</span>
    <span id="seconds">0s</span>
  </div>
  <div class="sub">
    We started since: <strong>9 May 2024</strong> ðŸ’—<br>
    I'm sooo happy with Youuuuuuuuuu ðŸ˜­ðŸ’—ðŸ’—
  </div>

  <div class="gallery" id="gallery">
    <img src="img1.jpeg" alt="">
    <img src="img2.jpeg" alt="">
    <img src="img3.jpeg" alt="">
    <img src="img4.jpeg" alt="">
    <img src="img5.jpeg" alt="">
    <video src="vid1.mp4" controls></video>
    <img src="img6.jpeg" alt="">
    <img src="img7.jpeg" alt="">
    <img src="img8.jpeg" alt="">
    <img src="img9.jpeg" alt="">
    <img src="img11.jpeg" alt="">
  </div>

  <footer>I HOPE YOU LOVE IT MY SOULMATE ðŸ’—ðŸ˜­ðŸ˜­</footer>

  <script>
    const startDate = new Date('2024-05-09T00:00:00');

    function updateTimer(){
      const now = new Date();
      let diff = Math.floor((now - startDate) / 1000);
      const years = Math.floor(diff / (3600*24*365)); diff -= years*(3600*24*365);
      const days = Math.floor(diff / (3600*24)); diff -= days*(3600*24);
      const hours = Math.floor(diff / 3600); diff -= hours*3600;
      const minutes = Math.floor(diff / 60);
      const seconds = diff - minutes*60;
      document.getElementById('years').textContent = years + 'y';
      document.getElementById('days').textContent = days + 'd';
      document.getElementById('hours').textContent = hours + 'h';
      document.getElementById('minutes').textContent = minutes + 'm';
      document.getElementById('seconds').textContent = seconds + 's';
    }

    function spawnHearts(){
      for(let i=0;i<12;i++){
        const h=document.createElement('div');
        h.className='heart';
        h.style.left=Math.random()*window.innerWidth+'px';
        h.style.bottom=Math.random()*20+'px';
        h.style.animationDelay=(Math.random()*4)+'s';
        h.style.opacity=Math.random();
        document.body.appendChild(h);
      }
    }

    spawnHearts();
    updateTimer();
    setInterval(updateTimer,1000);
  </script>
</body>
</html>
